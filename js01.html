<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js01</title>
</head>
<body>
	<h2>Chương Trình Tính Tuổi</h2>
	<form name="ThongTin">
		<table border="2">
			<tr>
				<td><label for="name1">Nhập vào tên bạn:</label></td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
			<td><label for="Tuoi1">Nhập vào Năm Sinh:</label></td>
			<td><input type="Number" id="Tuoi"></td>
			</tr>
		</table>
</form>
	<br>
	<button onClick="TinhTuoi()">Tính Tuổi</button>
	<br>
	<p id="info"></p>
	<script>
		
function TinhTuoi(){
let nam =document.forms["ThongTin"]["Tuoi"].value;
let kq=2022-nam;
let username=document.forms["ThongTin"]["name"].value;
	if(username!="" && kq!=2022)
		document.getElementById("info").innerHTML="Chào Bạn "+ username+"<br>Tuổi của bạn là "+ kq;
	else
		document.getElementById("info").innerHTML="Vui Lòng Nhập Đầy Đủ Thông Tin!";
}
</script>

</body>
</html>
