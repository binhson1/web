<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js05</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        img {
            width: 200px;
            height: 150px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("img").
            mouseover(function() {
                $(this).attr("src","Images/dog.jpg")
                .animate({
                    width: "+=200px",
                    height:"+=200px"
                });
            });
            $("img").mouseout(function() {
                $(this).attr("src","Images/ga.jpg")
                .animate({
                    width:"-=200px",
                    height:"-=200px"
                });
            });
        });
    </script>
</head>
<body>
    <img src="Images/ga.jpg">
</body>
</html>
