    <h1 id="Dates"></h1>

    <script>
        var m = parseInt(prompt("Nhập tháng:","2"));
        var y = prompt("Nhập năm","2000");
        var day = dateIn(m,y);
        console.log(m, y, day)
         if(m<=0 || m>12)
        {
        alert("Lỗi tháng");
        }
        else
        document.getElementById("Dates").innerHTML = "Tháng " + m + " năm " + y + " có " + day + " ngày";
    </script>
    <button onclick="Nowaday(); Clock();">Xem ngày tháng vừa nhập</button>
