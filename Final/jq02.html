<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jq02</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h2>Tính số ngày giữa hai thời điểm</h2>
	<table>
		<tr>
			<td>Từ Ngày:</td>
			<td><input type="date" id="from"></td>
		</tr>
		<tr>
			<td>Đến Ngày:</td>
			<td><input type="date" id="to"></td>
		</tr>
		<td><button>Số ngày:</button></td>
		<td><span id="output"></span></td>
	</table>
	<script>
		$().ready(function(){
			$("button").click(function(){
				var d1=$("#from").val();
				var d2=$("#to").val();
				d1 = new Date(d1);
				d2 = new Date(d2);
				var total= (d2.getTime()-d1.getTime())/(3600*24*1000);
				$("#output").text("Số ngày là " +total);
			})
		})
	</script>
</body>
</html>
