<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js04</title>
</head>
<body>
	<table border="1">
		<tr align="center"><th colspan="3"><h2 align="center">CÁC PHÉP TÍNH SỐ HỌC</h2></th></tr>
		<tr>
			<th><h>Số thứ 1</h></th>
			<th><input type="text" id="s1"></th>
		</tr>
		<tr>
			<th><h>Số thứ 2</h></th>
			<th><input type="text" id="s2"></th>
		</tr>	
		<tr>
			<th align="center">Chọn phép toán</th>
			<th align="center">
				<form id="son">
					<input type="radio" value="1" name="phep">cộng<br>
					<input type="radio" value="2" name="phep">trừ<br>
					<input type="radio" value="3" name="phep">nhân<br>
					<input type="radio" value="4" name="phep">chia
				</form>
			</th>
		</tr>
		<tr>
			<th><button onclick="Giai()">Thực hiện</button></th>
			<th><h id="tinh"></h></th>
		</tr>
	</table>
	<script>
		function Giai()
		{
			let x1=document.getElementById("s1").value, x2=document.getElementById("s2").value;
			let flag=document.forms["son"]["phep"].value;
			if(flag==1)
				{
					let kq=x1+x2;
					document.getElementById("tinh").innerHTML=kq;
				}
			else
				if(flag==2)
					{
						let kq=x1-x2;
						document.getElementById("tinh").innerHTML=kq;
					}
				else
					if(flag==3)
					{
						let kq=x1*x2;
						document.getElementById("tinh").innerHTML=kq;
					}
					else
						if(flag==4)
							if(x2!=0)
								{
									let kq=x1/x2;
									document.getElementById("tinh").innerHTML=kq;
								}
							else
								document.getElementById("tinh").innerHTML="Vô Lý";
						else
							document.getElementById("tinh").innerHTML="Vui Lòng Chọn Phép Tính";
		}
	</script>
</body>
</html>
