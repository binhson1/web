<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js08</title>
</head>
<body>
	<script>
        function Statistic() {
            var s = document.getElementById("txtS").value;
            var arr = s.split(" ");
            var words = 0;
            var arrkq = []; 
            for(var i = 0; i <= 128; i++) {
                arrkq[i] = 0;
            }
            for(var i = 0; i < arr.length; i++)
                if(arr[i].trim() != "") 
                    words++;
           
            var kq ="Charaters: " + s.length + "<br>" +
                "Words: " + words + "<br>";
            for(var i = 0; i < s.length; i++) {
                if(s.charCodeAt(i) >= 'a' && s.charCodeAt(i) <= 'z') { 
                    arrkq[s.charCodeAt(i) - 32]++;
                }
                else
                    arrkq[s.charCodeAt(i)]++;
            }
            console.log(arrkq.toString());
       
            for(var i = 0; i < arrkq.length; i++)
            {
                if(arrkq[i] > 0)
                    kq += "Character '" +String.fromCharCode(i) + "': " + arrkq[i] + "<br>";   
            }
            document.getElementById("kq").innerHTML = kq;
        }
    </script>
    <table>
        <caption><h3>String statistic</h3></caption>
        <tr>
            <td>String:</td>
            <td><input type="text" id="txtS" size="50"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="Statistic()">Statistic</button></td>
        </tr>
        <tr>
            <td></td>
            <td><p id="kq"></p></td>
        </tr>
    </table>
</body>
</html>
