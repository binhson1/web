<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js10</title>
<style>
	div#title {
		width: 300px;
		height: 200px;
		background: #FF0000;
		color: yellow;
		text-align: center;
	}
</style>
</head>
<body>
	<div id="title">
		<h1 id="output">XIN CHÀO</h1>
	</div>
	<p>
		Nhập nội dung:
		<input type="text" id="input" value="XIN CHÀO">
	</p>
	<p>
		Màu nền:
		<input type="color" id="bgcolor" value="#ff0000">
	</p>
	<p>
		Màu chữ:
		<input type="color" id="txtcolor" value="#ffff00">
	</p>
	<input type="button" value="Thực Hiện" onClick="changecolor()">
	<script>
		function changecolor(){
			var bg=document.getElementById("bgcolor").value;
			var txt=document.getElementById("txtcolor").value;
			document.getElementById("output").innerHTML=document.getElementById("input").value;
			document.getElementById("title").style.backgroundColor=bg;
			document.getElementById("title").style.color=txt;
		}
	</script>
</body>
</html>
