<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jq04</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<p>Click lên hình vuông:</p>
	<div style="background-color:#00f;"></div>
	<div style="background-color:#f00;"></div>
	<div style="background-color:#f0f;"></div>
	<div style="background-color:#0f0;"></div>
	<br>
	<div id="result"></div>
	<br>
	<p id="frame"></p>
	<script>
		$().ready(function(){
			$("div").click(function(){
				var c = $(this).css("background-color");
				var name;
				switch(c)
				{
						case "rgb(255, 0, 0)": name="Đỏ"; break;
						case "rgb(0, 0, 255)": name="Xanh dương"; break;
						case "rgb(0, 255, 0)": name="Xanh lá"; break;
						case "rgb(255, 0, 255)": name="Hồng"; break;
				}
				$("#result").html("Màu bạn chọn là " +name+ ":"+ c);
				$("#result").css({'color': c, 'font-weight': 'bold'});
			});
		});
	</script>
	<style>
		div {
			width: 60px;
			height: 60px;
			margin: 5px;
			float: left;
		}
		#result{
			clear: left;
			width: 500px;
			height: 30px;
		}
		#frame{
			width: 300px;
			height: 200px;
			border: 5px solid gray;
		}
	</style>
</body>
</html>
