<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jq01</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<input type="text" id="mon">
	<ul>
		<li>Phython</li>
		<li>PHP</li>
	</ul>
	<button>Thêm môn học</button>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				var str ="<li>" + $("#mon").val() + "</li>";
				$("ul").append(str);
				$("#mon").val("");
			})
			
		})
	</script>
</body>
</html>
