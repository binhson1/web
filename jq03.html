<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jq03</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		table tr td{
			width: 30%;
			border: 1px solid red;
			padding: 5px;
		}
		
		table tr th{
			width: 30%;
			border: 1px solid blue;
			background-color: aqua;
			padding:  5px;
		}
		.newbg{
			background-color: #ff0066;
		}
	</style>
</head>
<body>
	<h2>BẢNG GIÁ VẬT TƯ</h2>
	<table border="1px" height="200px" width="400px">
		<tr>
			<th>Tên vật tư</th>
			<th>Đơn vị tính</th>
			<th>Đơn giá</th>
		</tr>
		<tr>
			<td>Cát</td>
			<td>Khối</td>
			<td>77,000</td>
		</tr>
		<tr>
			<td>Đá</td>
			<td>Khối</td>
			<td>90,000</td>
		</tr>
		<tr>
			<td>Xi măng Hà Tiên loại 1</td>		
			<td>Bao</td>
			<td>120,000</td>
		</tr>
		<tr>
			<td>Xi măng Hà Tiên loại 2</td>
			<td>Bao</td>
			<td>100,000</td>
		</tr>
	</table>
	<p>
		<button id="change">Đổi màu nền</button>
		<button id="normal">Mặc định</button>
	</p>
	<script>
		$().ready(function(){
			$("#change").click(function(){
					$("tr:odd").addClass("newbg");
			});
			$("#normal").click(function(){
					$("tr:odd").removeClass("newbg");
			});
		});
	</script>
</body>
</html>
