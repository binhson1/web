<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js06</title>
</head>
<body>
	<form id="DK" onSubmit="return Thucthi()">
		<table border="1">
			<caption style="text-align: center"><h2>ĐĂNG KÝ THÀNH VIÊN</h2></caption>
			<tr>
				<th><label>Tên đăng nhập</label></th>
				<th><input type="text" name="hoten" required></th>
			</tr>
			<tr>
				<th><label>Mật Khẩu</label></th>
				<th><input type="password" name="pass" required></th>
			</tr>
			<tr>
				<th><label>Ngày Sinh</label></th>
				<th><input type="date" name="ngay" required></th>
			</tr>
			<tr>
				<th><label>Giới Tính</label></th>
				<th>
					<input type="radio" name="sex" value="Nam" checked>Nam
					<input type="radio" name="sex" value="Nữ">Nữ
				</th>
			</tr>
			<tr>
				<th><label>Vấn đề bạn quan tâm</label></th>
				<th>
					<select name="nganh">
						<option  value="Kinh tế">Kinh tế</option>
						<option  value="Thể thao">Thể thao</option>
						<option  value="Văn học nghệ thuật">Văn học nghệ thuật</option>
					</select>
				</th>
			</tr>
			<tr>
				<th><input type="submit" value="Đăng ký"></th>
				<th><input type="reset" value="Hủy"></th>
			</tr>
			<tr>
				<td><textarea name="info" rows="6" cols="50"></textarea></td>
			</tr>
		</table>
	</form>
	<script>
		function Thucthi(){
			var ten=document.forms.DK["hoten"].value;
			var sex1=document.forms.DK["sex"].value;
			var pass1=document.forms.DK["pass"].value;
			var ns=document.forms.DK["ngay"].value;
			var ht = new Date().getFullYear();
			ns=new Date(ns).getFullYear();
			var x= ht-ns;
			var mon=document.forms.DK["nganh"].value;
			document.forms.DK["info"].value ="Chào mừng " + ten + "\nBạn là " + sex1 + "\nMật khẩu của bạn có " + pass1.length + "  ký tự\nTuổi của bạn là " +x+ "\nVấn đề bạn quan tâm là " + mon;
			return false;
			}
	</script>
</body>
</html>
